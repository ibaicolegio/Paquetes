<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes</title>
</head>
<body style="margin: auto; text-align: center;">
    <h1>Calcular paquetes</h1>
    <table style="margin: auto; text-align: center;">
        <tr><td><h3>Barra</h3></td></tr>
        <tr><td><input type="number" name="pesoBarra" id="pesoBarra" placeholder="KG"></td></tr>
        <tr><td><input type="number" name="cantBarra" id="cantBarra" placeholder="Cantidad"></td></tr>
        <tr><td><h3>Paquete</h3></td></tr>
        <tr><td><input type="number" name="pesoMaxPaquete" id="pesoMaxPaquete" placeholder="Peso maximo en KG"></td></tr>
    </table>
    <hr>
    <div id="solucion1" style="display: none;">
        <h3>Grupo 1</h3>
        <p id="yPaquetes"></p>
        <p id="xBarras"></p>
        <p id="zPesoPorPaquete"></p>
        <div id="solucion2" style="display: none;">
            <hr>
            <h3>Grupo 2</h3>
            <p id="bPaquetes"></p>
            <p id="aBarras"></p>
            <p id="cPesoPorPaquete"></p>
        </div>
    </div>
    <hr>
    <button onclick="calcular()">Calcular</button>
    <script src="index.js"></script>
</body>
</html>
